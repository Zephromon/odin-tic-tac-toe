<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <h1>Tic-Tac-Toe</h1>
      <div id="announcements">Start game by clicking a square!</div>
      <div id="gameboard">
        <div id="cell-1"></div>
        <div id="cell-2"></div>
        <div id="cell-3"></div>
        <div id="cell-4"></div>
        <div id="cell-5"></div>
        <div id="cell-6"></div>
        <div id="cell-7"></div>
        <div id="cell-8"></div>
        <div id="cell-9"></div>
      </div>
      <button type="button" id="reset-button">Reset</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
